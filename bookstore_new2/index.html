<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Online Bookstore</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark {
            background-color: #121212;
            color: #eee;
        }

        header {
            background-color: #0066cc;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        body.dark header {
            background-color: #003366;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        #toggleDark {
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        #toggleDark:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .search-bar {
            padding: 10px 20px;
            background-color: #eee;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        body.dark .search-bar {
            background-color: #222;
        }

        #searchInput {
            width: 300px;
            max-width: 90vw;
            padding: 8px 12px;
            font-size: 1rem;
            border: 1px solid #aaa;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        #searchInput:focus {
            border-color: #0066cc;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto 80px;
            padding: 0 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .book {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            width: 170px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: box-shadow 0.3s;
        }

        body.dark .book {
            background-color: #222;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        }

        .book:hover {
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.3);
        }

        .book img {
            width: 100%;
            height: 230px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }

        body.dark .book img {
            border-bottom: 1px solid #444;
        }

        .book-info {
            padding: 10px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .title {
            font-weight: 600;
            font-size: 1rem;
            margin: 5px 0;
            flex-grow: 1;
        }

        .author {
            font-size: 0.85rem;
            color: #555;
            margin-bottom: 8px;
        }

        body.dark .author {
            color: #aaa;
        }

        .price {
            font-weight: bold;
            color: #0066cc;
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            gap: 6px;
            justify-content: center;
        }

        button {
            flex-grow: 1;
            padding: 6px 10px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
        }

        .add-btn {
            background-color: #28a745;
        }

        .add-btn:hover {
            background-color: #218838;
        }

        .buy-btn {
            background-color: #007bff;
        }

        .buy-btn:hover {
            background-color: #0056b3;
        }

        /* Cart styles */
        .cart {
            position: fixed;
            top: 80px;
            right: 0;
            width: 320px;
            max-height: calc(100vh - 90px);
            background-color: white;
            box-shadow: -3px 0 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            overflow-y: auto;
            border-radius: 10px 0 0 10px;
            z-index: 999;
            transition: background-color 0.3s;
            display: none;
            /* Initially hidden */
        }

        body.dark .cart {
            background-color: #1e1e1e;
            color: #eee;
            box-shadow: -3px 0 15px rgba(255, 255, 255, 0.1);
        }

        /* Other styles remain unchanged */


        /* Checkout button */
        .checkout-btn {
            background-color: #007bff;
            color: white;
            width: 100%;
            padding: 10px 0;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .checkout-btn:hover {
            background-color: #0056b3;
        }

        /* Responsive */
        @media (max-width: 800px) {
            .container {
                justify-content: center;
            }

            .cart {
                position: fixed;
                bottom: 0;
                right: 0;
                width: 100%;
                max-height: 40vh;
                border-radius: 15px 15px 0 0;
            }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            position: relative;
            color: #333;
        }

        body.dark .modal-content {
            background-color: #222;
            color: #eee;
        }

        .close-btn {
            color: #aaa;
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover {
            color: black;
        }

        #paymentForm input {
            width: 100%;
            margin: 8px 0 16px;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        body.dark #paymentForm input {
            background-color: #333;
            color: #eee;
            border: 1px solid #555;
        }

        #paymentForm button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 0;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 700;
            transition: background-color 0.3s;
        }

        #paymentForm button:hover {
            background-color: #218838;
        }

        #paymentMessage {
            margin-top: 15px;
            font-weight: bold;
            color: green;
            text-align: center;
        }
    </style>
</head>

        <aside class="cart" aria-label="Shopping cart" id="cart">
            <h2>Your Cart</h2>
            <div id="cartItems"></div>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" pattern="\d{3}" maxlength="3" required autocomplete="cc-csc"
                    inputmode="numeric" />

                <button type="submit">Pay â‚¹<span id="payAmount">0.00</span></button>

            <div id="paymentMessage" role="alert"></div>

        const booksContainer = document.getElementById('booksContainer');
        const searchInput = document.getElementById('searchInput');
        const cartItemsDiv = document.getElementById('cartItems');
        const cartTotalDiv = document.getElementById('cartTotal');
        const clearCartBtn = document.getElementById('clearCartBtn');
        const checkoutBtn = document.getElementById('checkoutBtn');
        const toggleDarkBtn = document.getElementById('toggleDark');
        const paymentModal = document.getElementById('paymentModal');
        const closeModalBtn = document.getElementById('closeModal');
        const paymentForm = document.getElementById('paymentForm');
        const payAmountSpan = document.getElementById('payAmount');
        const paymentMessageDiv = document.getElementById('paymentMessage');
        const cartButton = document.getElementById('cartButton');
        const cartElement = document.getElementById('cart'); // Renamed variable
        let cart = {}; // This will hold the cart items
        // Initialize dark mode from localStorage if available
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark');
            toggleDarkBtn.textContent = 'â˜€ï¸ Light Mode';
        }
        // Function to toggle cart visibility
        cartButton.addEventListener('click', () => {
            cartElement.style.display = cartElement.style.display === 'block' ? 'none' : 'block';
        });

        // Render books
        function renderBooks(bookList) {
            booksContainer.innerHTML = '';
            if (bookList.length === 0) {
                booksContainer.innerHTML = '<p style="font-size:1.2rem;">No books found.</p>';
                return;
            }
            bookList.forEach(book => {
                const bookDiv = document.createElement('div');
                bookDiv.classList.add('book');
                bookDiv.innerHTML = `
            <img src="${book.img}" alt="Cover of ${book.title}" />
            <div class="book-info">
                <div class="title" title="${book.title}">${book.title}</div>
                <div class="author" title="Author: ${book.author}">by ${book.author}</div>
                <div class="price">â‚¹${book.price.toFixed(2)}</div>
                <div class="buttons">
                    <button class="add-btn" aria-label="Add ${book.title} to cart" data-id="${book.id}">Add to Cart</button>
                    <button class="buy-btn" aria-label="Buy ${book.title} now" data-id="${book.id}">Buy Now</button>
                </div>
            </div>
        `;
                booksContainer.appendChild(bookDiv);
            });

            // Attach event listeners for buttons
            attachButtonListeners();
        }

        // Attach event listeners for add and buy buttons
        function attachButtonListeners() {
            document.querySelectorAll('.add-btn').forEach(btn => {
                btn.addEventListener('click', () => addToCart(parseInt(btn.dataset.id)));
            });

            document.querySelectorAll('.buy-btn').forEach(btn => {
                btn.addEventListener('click', () => buyNow(parseInt(btn.dataset.id)));
            });
        }

        // Add book to cart
        function addToCart(bookId) {
            const book = books.find(b => b.id === bookId);
            if (cart[bookId]) {
                cart[bookId].qty++;
            } else {
                cart[bookId] = { ...book, qty: 1 };
            }
            saveCart();
            renderCart();
        }

        // Remove book from cart
        function removeFromCart(bookId) {
            delete cart[bookId];
            saveCart();
            renderCart();
        }

        // Clear entire cart
        function clearCart() {
            cart = {};
            saveCart();
            renderCart();
        }

        // Render cart contents
        function renderCart() {
            cartItemsDiv.innerHTML = '';
            const cartEntries = Object.values(cart);
            if (cartEntries.length === 0) {
                cartItemsDiv.innerHTML = '<p>Your cart is empty.</p>';
                cartTotalDiv.textContent = 'Total: â‚¹0.00';
                checkoutBtn.disabled = true;
                clearCartBtn.disabled = true;
                return;
            }

            checkoutBtn.disabled = false;
            clearCartBtn.disabled = false;

            let total = 0;
            cartEntries.forEach(item => {
                total += item.price * item.qty;
                const cartItemDiv = document.createElement('div');
                cartItemDiv.classList.add('cart-item');
                cartItemDiv.innerHTML = `
            <div class="title" title="${item.title}">${item.title}</div>
            <div class="qty">x${item.qty}</div>
            <div>â‚¹${(item.price * item.qty).toFixed(2)}</div>
            <button class="remove-btn" aria-label="Remove ${item.title} from cart" data-id="${item.id}">&times;</button>
        `;
                cartItemsDiv.appendChild(cartItemDiv);
            });

            // Attach event listeners for remove buttons
            attachRemoveButtonListeners();

            cartTotalDiv.textContent = `Total: â‚¹${total.toFixed(2)}`;
            payAmountSpan.textContent = total.toFixed(2);
        }

        // Attach event listeners for remove buttons
        function attachRemoveButtonListeners() {
            document.querySelectorAll('.remove-btn').forEach(btn => {
                btn.addEventListener('click', () => removeFromCart(parseInt(btn.dataset.id)));
            });
        }

        // Save cart to localStorage
        function saveCart() {
            localStorage.setItem('bookstoreCart', JSON.stringify(cart));
        }

        // Load cart from localStorage
        function loadCart() {
            const storedCart = localStorage.getItem('bookstoreCart');
            if (storedCart) {
                cart = JSON.parse(storedCart);
            }
        }

        // Search books by title or author
        function searchBooks(query) {
            query = query.trim().toLowerCase();
            if (!query) return books;
            return books.filter(
                book => book.title.toLowerCase().includes(query) || book.author.toLowerCase().includes(query)
            );
        }

        // Buy Now flow - opens modal with just this book
        function buyNow(bookId) {
            cart = {}; // Clear cart
            const book = books.find(b => b.id === bookId);
            cart[bookId] = { ...book, qty: 1 };
            renderCart();
            openPaymentModal();
        }

        // Open payment modal
        function openPaymentModal() {
            paymentMessageDiv.textContent = '';
            paymentModal.style.display = 'block';
            document.getElementById('nameOnCard').focus(); // Focus first input for accessibility
        }

        // Close payment modal
        function closePaymentModal() {
            paymentModal.style.display = 'none';
        }

        // Handle payment form submission
        paymentForm.addEventListener('submit', function (e) {
            e.preventDefault();
            paymentMessageDiv.style.color = 'green';
            paymentMessageDiv.textContent = 'Processing payment...';

            // Simulate payment processing delay
            setTimeout(() => {
                paymentMessageDiv.textContent = 'Payment Successful! Thank you for your purchase.';
                clearCart();
                closePaymentModal();
            }, 1500);
        });

        // Toggle dark mode
        toggleDarkBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            toggleDarkBtn.textContent = isDark ? 'â˜€ï¸ Light Mode' : 'ðŸŒ™ Dark Mode';
            localStorage.setItem('darkMode', isDark);
        });

        // Close modal button
        closeModalBtn.addEventListener('click', closePaymentModal);

        // Close modal when clicking outside modal content
        window.addEventListener('click', e => {
            if (e.target === paymentModal) {
                closePaymentModal();
            }
        });

        // Clear cart button
        clearCartBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to clear the cart?')) {
                clearCart();
            }
        });

        // Checkout button opens payment modal
        checkoutBtn.addEventListener('click', () => {
            if (Object.keys(cart).length === 0) {
                alert('Your cart is empty.');
                return;
            }
            openPaymentModal();
        });

        // Search input event
        searchInput.addEventListener('input', () => {
            const filteredBooks = searchBooks(searchInput.value);
            renderBooks(filteredBooks);
        });

        // On page load
        loadCart();
        renderCart();
        renderBooks(books);
    </script>

</body>
