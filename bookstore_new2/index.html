    <header class="flex items-center justify-between px-6 py-4 bg-white shadow sticky top-0 z-50">
        <div class="flex-shrink-0 flex items-center">
            <a href="#" class="text-xl text-blue-600 font-bold text-gray-800"><img class="h-14 w-auto object-contain"
                    src="https://epustakalay.com/wp-content/uploads/2018/12/cropped-logohindi-1.jpg" alt=""></a>
        </div>
        <!-- <h1 class="text-2xl font-bold text-blue-700">Simple Online Bookstore</h1> -->
        <button id="toggleDark" aria-label="Toggle Dark Mode"
            class="bg-gray-200 hover:bg-gray-300 text-gray-800 rounded px-3 py-1">ðŸŒ™ Dark Mode</button>
        <aside class="cart" aria-label="Shopping cart" id="cart">
            <h2>Your Cart</h2>
            <div id="cartItems"></div>
            <div class="cart-total" id="cartTotal">Total: â‚¹0.00</div>
            <button id="clearCartBtn" class="clear-btn">Clear Cart</button>
            <button id="checkoutBtn" class="checkout-btn">Checkout</button>
        </aside>

        <button id="cartButton" aria-label="View Cart"
            class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded">ðŸ›’ Cart</button>

    </header>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search books by title or author..."
            aria-label="Search books" />
    </div>

    <main class="container" id="booksContainer">
        <!-- Books will be shown here dynamically -->
    </main>

    <aside class="cart" aria-label="Shopping cart">
        <h2>Your Cart</h2>
        <div id="cartItems"></div>
        <div class="cart-total" id="cartTotal">Total: â‚¹0.00</div>
        <button id="clearCartBtn" class="clear-btn">Clear Cart</button>
        <button id="checkoutBtn" class="checkout-btn">Checkout</button>
    </aside>

    <!-- Payment Modal -->
    <div id="paymentModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="paymentTitle" tabindex="-1">
        <div class="modal-content">
            <span class="close-btn" id="closeModal" role="button" aria-label="Close Payment Form">&times;</span>
            <h2 id="paymentTitle">Payment Details</h2>
            <form id="paymentForm">
                <label for="nameOnCard">Name on Card</label>
                <input type="text" id="nameOnCard" name="nameOnCard" required autocomplete="cc-name" />

                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" pattern="\d{16}" maxlength="16"
                    placeholder="1234567812345678" required autocomplete="cc-number" inputmode="numeric" />

                <label for="expiryDate">Expiry Date (MM/YY)</label>
                <input type="text" id="expiryDate" name="expiryDate" pattern="(0[1-9]|1[0-2])\/\d{2}"
                    placeholder="MM/YY" required autocomplete="cc-exp" />

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" pattern="\d{3}" maxlength="3" required autocomplete="cc-csc"
                    inputmode="numeric" />

                <button type="submit">Pay â‚¹<span id="payAmount">0.00</span></button>
            </form>
            <div id="paymentMessage" role="alert"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
